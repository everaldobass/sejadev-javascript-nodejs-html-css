<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap" rel="stylesheet">
    <title>Login</title>

    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <div class="login-box">
        <h3> Entre com sua conta</h3>

        <form action="home.html">
            <label for="" class="text-label" >Digite seu e-mail</label>
            <input type="text" placeholder="Digite seu e-mail"  required/>

            <label for="" class="text-label">Digite sua Senha</label>
            <input type="password" placeholder="Digite sua senha" required />

            <button>Login</button>

        </form>
        <p>Não está cadastrado? <a href="#">Crie uma conta</a> </p>
    </div>

    
</body>
</html>
